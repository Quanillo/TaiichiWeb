<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/TaiichiPaintCara.png">
    <link rel="stylesheet" href="index.css">
    <title>Preguntale a Taiichi</title>
</head>

<body>
    <script type="text/javascript" src="Scripts/index.js"></script>

    <div class="main">
            <header class="color1">
                <a id="logo" href="#hero"><img src="images/TaiichiPaintCara.png"></a>
                <a class="sections" href="#siono">Si o no</a>
                <a class="sections" href="#manodedios">Mano de Dios</a>
                <a class="sections" href="#ilumina">Taiichi ilumina</a>
            </header>
        
        <div id="hero" class="color1">
            <div class="container">
                <div id="textHero">
                    <p id="msg"></p><br>
                    <h1 id="title">Preguntale a Taiichi!<br>(Beta)</h1>
                </div>
            </div>
        </div>

        <div id="siono" class="color2">
            <div class="container">
                <div id="contSiono">
                    <h1>¿Si o no Taiichi Ohno?</h1><br>
                    <p><!--Oh, adorado Taiichi, imploramos tu afirmación o tu negación ante semejante disyuntiva.-->Taiichi responde: SI o NO.</p>
                    <form class="form" id="formSiono" _target>
                        <input type="text" id="preguntaSiono">
                        <button class="raise btn2" type="submit" onclick="submitSiono"><!--Implorar sentencia-->Enviar</button>
                    </form>
                </div>
               
            </div>
        </div>

        <div id="manodedios" class="color1">
            <div class="container">
                <div id="contManodedios">
                    <h1>La mano de Dios</h1><br>
                    <p><!--Oh, adorado Taiichi, imploramos que prestes tu santificada mano para ayudarnos a elegir<br>entre tantas
                        alternativas que el destino ha puesto frente a nosotros.-->Taiichi elige entre varias opciones.</p>
                    <form class="form" id="formManodedios">
                        <input type="text" id="preguntaManodedios"><br>
                        <button class="raise btn1" type="submit" name="enviar">Añadir</button>
                        <button class="raise btn1" name="enviarOpciones" onclick="manodediosChoice()"><!--Implorar dictamen-->Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="ilumina" class="color2">
            <div class="container">
                <div id="contIlumina">
                    <h1>Taiichi ilumina</h1><br>
                    <p><!--Oh, adorado Taiichi, imploramos tu iluminación, que tanto necesitamos, para tan trascendental
                        incógnita.-->Taiichi ilumina tus dudas con su sabiduria. </p>
                    <form class="form" id="formIlumina">
                        <input type="text" id="preguntaIlumina">
                        <button class="raise btn2" type="submit" name="enviar"><!--Implorar réplica--> Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
